<div class="container p-3 my-3">
    <div class="row">
        <div class="col">
            <h2>Login</h2>
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input type="text" class="form-control" placeholder="Enter your username" [(ngModel)]="username" id="username" name="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter your password" [(ngModel)]="password" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
        </div>
    </div>
</div>
