<div class="container p-3 my-3">
    <div class="row">
        <div class="col">
            <h2>Register</h2>
            <form (submit)="onRegisterSubmit()">
                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" [(ngModel)]="name" class="form-control" placeholder="Enter your name" name="name">
                </div>
                <div class="form-group">
                  <label>Username:</label>
                  <input type="text" [(ngModel)]="username" class="form-control" placeholder="Enter your username" name="username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email address" name="email">
                  </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" [(ngModel)]="password" class="form-control" placeholder="Enter your password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
</div>
